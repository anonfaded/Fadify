<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fadify</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>Fadify Settings</h2>
  <div class="themes">
    <div class="theme-card" data-theme="default">
      <img src="../assets/default_preview.png" alt="Default" />
      <span>Default</span>
    </div>
    <div class="theme-card" data-theme="dark">
      <img src="../assets/dark_preview.png" alt="Dark" />
      <span>Dark</span>
    </div>
    <div class="theme-card" data-theme="aqua">
      <img src="../assets/aqua_preview.png" alt="Aqua" />
      <span>Aqua</span>
    </div>
    <div class="theme-card" data-theme="faded-night">
      <img src="../assets/faded_night_preview.png" alt="Faded Night" />
      <span>Faded Night</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
